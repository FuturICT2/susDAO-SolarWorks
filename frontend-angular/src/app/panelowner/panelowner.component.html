<h2>Panel Registration</h2>
    <div class="form-group">
        <label>Panel Registration Number</label>
        <input class="form-control" placeholder="10101" [(ngModel)]="mypanel.rnumber">
    </div>
    <br>
    <div class="form-group">
        <label>Manufacturer</label>
        <input class="form-control" placeholder="SolarworkAG" [(ngModel)]="mypanel.manufct">
    </div>
    <br>
    <div class="form-group">
        <label>Manufacturer Address</label>
        <input class="form-control" placeholder="0x" [(ngModel)]="mypanel.manufctAddr">
    </div>
    <br>
    <div class="form-group">
        <label>Owner Address</label>
        <input class="form-control" placeholder="0x" [(ngModel)]="mypanel.ownerAddr">
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-info btn-block" (click)="onRegisterPanel(mypanel)">Register Panel</button>
    </div>
