<h2>Check Electricity in Graph</h2>

<div class="form-group">
        <label>Owner Address</label>
        <br>
        <input class="form-control" placeholder="0x" [(ngModel)]="panel.ownerAddr"/>
    </div>
    <br>
    <div class="form-group">
        <label>Panel ID</label>
        <br>
        <input class="form-control" placeholder="SolarworkAG" [(ngModel)]="panel.panelid"/>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-info btn-block" (click)="onMoneyGen()">Check Mypanel Finance</button>
    </div>

<div *ngIf="moneygenerated">
    <div>
        Your Panel's balance is {{_panelfinance}}.
    </div>
</div> 


<div class="form-group">
    <label>Owner Address</label>
    <br>
    <input class="form-control" placeholder="0x" [(ngModel)]="panel.ownerAddr"/>
</div>
<br>
<div class="form-group">
    <label>Panel ID</label>
    <br>
    <input class="form-control" placeholder="SolarworkAG" [(ngModel)]="panel.panelid"/>
</div>
<br>
<div class="form-group">
    <button class="btn btn-info btn-block" (click)="onElecGen()">Check Electricity Generated</button>
</div>

<div *ngIf="elecgenerated">
<div>
    Your Panel generated {{_panelwatts}} wh.
</div>
</div> 





<div *ngIf="elecgenerated; else blankchart">
    <div style="display: block;">
        <canvas baseChart width="200" height="50"
        [datasets]="lineChartData2"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
        [options]="{ elements: {line: {tension: 0}}}">
        </canvas>
    </div>
</div>
<ng-template #blankchart>
    <div style="display: block;">
        <canvas baseChart width="200" height="50"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
        [options]="{ elements: {line: {tension: 0}}}">
        </canvas>
    </div>
</ng-template>
