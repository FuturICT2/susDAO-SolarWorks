<h2>Panel Registration</h2>
    <div class="form-group">
        <label>Panel Registration Number</label>
        <br>
        <input class="form-control" placeholder="10101" [(ngModel)]="panel.rnumber"/>
    </div>
    <br>
    <div class="form-group">
        <label>Manufacturer</label>
        <br>
        <input class="form-control" placeholder="SolarworkAG" [(ngModel)]="panel.manufct"/>
    </div>
    <br>
    <div class="form-group">
        <label>Manufacturer Address</label>
        <br>
        <input class="form-control" placeholder="0x" [(ngModel)]="panel.manufctAddr"/>
    </div>
    <br>
    <div class="form-group">
        <label>Owner Address</label>
        <br>
        <input class="form-control" placeholder="0x" [(ngModel)]="panel.ownerAddr"/>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-info btn-block" (click)="onRegisterPanel()">Register Panel</button>
    </div>
    <div *ngIf="panelregistered">
        Your Panel is successful registered.
        Your Panel ID is {{panelid}}.
    </div>
