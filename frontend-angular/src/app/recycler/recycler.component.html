<h2>Status Check</h2>
    <div class="form-group">
        <label>My Address</label>
        <br>
        <input class="form-control" placeholder="0x0000000000000000000000000000000000000000" [(ngModel)]="panel.recyclerAddr"/>
    </div>
    <br>
    <div class="form-group">
        <label>Panel ID</label>
        <br>
        <input class="form-control" placeholder="10101" [(ngModel)]="panel.panelid"/>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-info btn-block" (click)="onPanelStatus()">Check Panel Lifetime</button>
        <br>
        <br>
        <button class="btn btn-info btn-block" (click)="onShare()">Check My Share</button>
    </div>
    <div *ngIf="panelchecked">
        <div class="container">
            Panel ID: {{_panelid}}
            <br>
            Is my panel active : {{_panelstatus}}
            <br>
            Panel Recycling Cost : {{_panelrecyclingcost}}
            <br>
            Panel Life Span : {{_monthsoflife}}
        </div>
    </div>
    <div *ngIf="sharechecked">
        {{sharestatus}}.
    </div>
